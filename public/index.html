<!doctype html>
<html>
<head>
    <title>CSS Styling -- Borders</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
    .clear-float{
      clear:both;
    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    a:visited{
      color:green;
    }

	</style>
</head>
<body>
  <h2>STYLING LINKS</h2>

  <hr>
  <p class="right">Text aligned to the RIGHT the BODY TAG</p>
  <div>
    <a href="file:///C:/etc">Browse Files</a>
  </div>

  <input type="file" webkitdirectory nwworkingdir="C:/Users/"/>

  <p><input id="fileDialog" type="file" accept=".m3u, .m3u8, .txt" nwworkingdir="C:\"/></p>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/libs/jquery-3.1.1.min.js"></script>

  <script>
    function chooseFile(name) {
      var chooser = $(name);
      chooser.unbind('change');
      chooser.change(function(evt) {
        console.log($(this).val());
      });

      chooser.trigger('click');
    }
    chooseFile('#fileDialog');
</script>

</body>
</html>
